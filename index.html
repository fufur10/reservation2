<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Réservation de Court de Padel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Spinner pour le bouton */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Styles pour l'impression */
        @media print {
            body * {
                visibility: hidden;
            }
            #printable-summary,
            #printable-summary * {
                visibility: visible;
            }
            #printable-summary {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
        /* Cacher le champ honeypot */
        #honeypot {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 0;
            z-index: -1;
        }

        /* Spinner SVG pour feedback */
        #formFeedback svg {
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="w-full bg-slate-50">
            <img
                src="https://i.ibb.co/SXndqKj8/Banni-re-Palatium-Troyes-1.png"
                alt="Bannière Palatium Troyes"
                class="w-full h-64 object-contain"
                onerror="this.onerror=null;this.src='https://placehold.co/800x400/cccccc/ffffff?text=Image+non+disponible';"
            />
        </div>

        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Réserver un Court de Padel</h1>
                <p class="text-gray-500 mt-2">Remplissez le formulaire pour planifier votre partie.</p>
            </div>

            <form
                id="bookingForm"
                class="space-y-6"
                action="https://formsubmit.co/fufur1@gmail.com"
                method="POST"
                enctype="multipart/form-data"
                novalidate
            >
                <!-- Configuration pour FormSubmit -->
                <input type="hidden" name="_subject" value="Nouvelle réservation de Padel !" />
                <input type="hidden" name="_captcha" value="false" />
                <input
                    type="hidden"
                    name="_autoresponse"
                    value="Merci pour votre réservation ! Nous avons bien reçu votre demande et la traiterons dans les plus brefs délais. Voici un récapitulatif de votre demande."
                />
                <input type="hidden" name="_format" value="csv" />
                <!-- Champ Honeypot Anti-spam -->
                <div id="honeypot">
                    <label for="name">Name</label>
                    <input type="text" name="_honey" id="name" style="display: none" />
                </div>

                <!-- SECTION INFORMATIONS PERSONNELLES -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Vos informations</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label
                                for="prenom"
                                class="block text-sm font-medium text-gray-600 mb-1"
                                >Prénom</label
                            >
                            <input
                                type="text"
                                id="prenom"
                                name="Prénom"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="ex: Jean"
                                required
                            />
                        </div>
                        <div>
                            <label for="nom" class="block text-sm font-medium text-gray-600 mb-1">Nom</label>
                            <input
                                type="text"
                                id="nom"
                                name="Nom"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="ex: Dupont"
                                required
                            />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="Email"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="ex: jean.dupont@email.com"
                                required
                            />
                        </div>
                        <div>
                            <label
                                for="telephone"
                                class="block text-sm font-medium text-gray-600 mb-1"
                                >Numéro de téléphone</label
                            >
                            <input
                                type="tel"
                                id="telephone"
                                name="Téléphone"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="ex: 06 12 34 56 78"
                                required
                            />
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="flex items-start space-x-3 cursor-pointer">
                            <input
                                type="checkbox"
                                name="Consentement_Marketing"
                                value="Oui"
                                class="h-4 w-4 mt-1 flex-shrink-0 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                            />
                            <span class="text-sm text-gray-600"
                                >Oui, j'accepte que les données personnelles soient collectées et conservées pendant 2 ans
                                pour que l'entreprise puisse m'adresser des offres promotionnelles et des communications sur
                                ses activités.</span
                            >
                        </label>
                    </div>
                </div>

                <!-- Section Détails de la Réservation -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Détails de la réservation</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-600 mb-1">Date</label>
                            <input
                                type="date"
                                id="date"
                                name="Date"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                required
                            />
                        </div>
                        <div>
                            <label for="time" class="block text-sm font-medium text-gray-600 mb-1"
                                >Heure de début</label
                            >
                            <select
                                id="time"
                                name="Heure"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                required
                            >
                                <option value="09:00" selected>09:00</option>
                                <option value="10:30">10:30</option>
                                <option value="12:00">12:00</option>
                                <option value="13:30">13:30</option>
                                <option value="15:00">15:00</option>
                                <option value="16:30">16:30</option>
                                <option value="18:00">18:00</option>
                                <option value="19:30">19:30</option>
                                <option value="21:00">21:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Durée de la partie</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="Durée"
                                    value="60 min"
                                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                    checked
                                />
                                <span class="text-gray-700">60 min</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="Durée"
                                    value="90 min"
                                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                />
                                <span class="text-gray-700">90 min</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="Durée"
                                    value="120 min"
                                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                />
                                <span class="text-gray-700">120 min</span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Nombre de joueurs</label>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="Nombre_de_joueurs"
                                    value="2"
                                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                    checked
                                />
                                <span class="text-gray-700">2 joueurs</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="Nombre_de_joueurs"
                                    value="4"
                                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                />
                                <span class="text-gray-700">4 joueurs</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Section Options -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Options supplémentaires</h2>
                    <div>
                        <label for="comments" class="block text-sm font-medium text-gray-600 mb-1">Commentaires</label>
                        <textarea
                            id="comments"
                            name="Commentaires"
                            rows="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="
